<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta Analysis</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <label class="color-scheme">
      Theme:
      <select id="theme-select">
        <option value="light dark">Automatic</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </label>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../projects/index.html">Projects</a></li>
          <li><a href="../contact/index.html">Contact</a></li>
          <li><a href="../cv/index.html">CV/Resume</a></li>
          <li><a href="../meta/index.html">Meta</a></li>
          <li><a href="https://github.com/trv004">Profile</a></li>
        </ul>
      </nav>
      <h1>Meta Analysis</h1>
      <p>This page provides stats and insights about the project codebase.</p>
    </header>
    
    <main>
      <section>
        <h2>Summary</h2>
        <div class="stats-box">
          <div class="stats" id="stats"></div>
        </div>
      </section>
      
      <h2>Commits by time of day</h2>
      <div id="chart"></div>
      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown" class="stats"></dl>
    </main>

    <!-- Tooltip structure, initially hidden -->
    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>
      <dd>
        <a href="" id="commit-link" target="_blank"></a>
      </dd>

      <dt>Date</dt>
      <dd id="commit-date"></dd>

      <dt>Time</dt>
      <dd id="commit-time"></dd>

      <dt>Author</dt>
      <dd id="commit-author"></dd>

      <dt>Lines edited</dt>
      <dd id="commit-lines"></dd>
    </dl>

    <!-- Import the main.js script that handles the CSV data -->
    <script type="module" src="main.js"></script>
</body>
</html>
